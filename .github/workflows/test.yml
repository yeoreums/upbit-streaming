# GitHub Actions CI Workflow
# Automatically runs tests on every push and pull request to main branch
# This ensures code quality and catches bugs before merging

name: Tests

on:
  push:
    branches: [ main ]  # Run on pushes to main
  pull_request:
    branches: [ main ]  # Run on pull requests to main

jobs:
  test:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Clone the repository
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4  # Install Python 3.10
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd producer
        pip install --upgrade pip
        pip install -r requirements.txt  # Install all required packages
    
    - name: Run tests with pytest
      run: |
        cd producer
        pytest tests/ -v --tb=short  # Run all tests with verbose output
    
    - name: Test coverage (optional)
      run: |
        cd producer
        pytest tests/ --cov=producer --cov-report=term-missing  # Show coverage