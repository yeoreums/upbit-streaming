name: Lint

# Run lint checks on every push and pull request
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8 linting
      run: |
        cd producer
        # Linting rules explained:
        # - max-line-length=100: Allows slightly longer lines for readability
        # - ignore:
        #     E501: line too long (already handled by line-length setting)
        #     W503: line break before binary operator (not recommended rule)
        #     W293: blank line has whitespace (not important)
        #     W292: no newline at end of file (not important)
        flake8 producer.py \
          --max-line-length=100 \
          --ignore=E501,W503,W293,W292
